            font-weight: bold;

        }

        .event-btn:hover {
            background: #003380;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #fff;
            opacity: 0.85;
        }

        a {
            color: black;
            text-decoration: none;
            padding: 5px;
        }

        @media(max-width: 500px) {
            h1 {

            }

            }
